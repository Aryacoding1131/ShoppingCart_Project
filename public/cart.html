<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cart</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #52057b, #892cdc);
            min-height: 100vh;
            padding-top: 40px;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .cart-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.8s ease-in-out;
            color: black;
        }

        h2 {
            font-weight: 600;
        }

        table {
            background: white;
            overflow: hidden;
            border-radius: 10px;
        }

        .btn-danger,
        .btn-success {
            border-radius: 10px;
            padding: 10px 15px;
            font-weight: 600;
        }

        .btn-success {
            background: #6a00f4;
            border: none;
        }

        .btn-success:hover {
            background: #4c00b5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .total-box {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        /* Disabled Button Style */
        .disabled-btn {
            opacity: 0.5 !important;
            pointer-events: none !important;
            cursor: not-allowed !important;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="cart-box">

            <h2 class="text-center mb-3">ðŸ›’ Your Cart</h2>
            <hr>

            <div class="table-responsive">
                <table class="table table-bordered" id="cartTable">
                    <thead class="table-dark">
                        <tr>
                            <th>Product</th>
                            <th>Price (â‚¹)</th>
                            <th>Quantity</th>
                            <th>Subtotal (â‚¹)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="mt-3 total-box">
                Total Amount: â‚¹ <span id="totalAmount">0</span>
            </div>

            <form action="/resetcart" method="POST" class="mt-4">
                <button class="btn btn-danger w-100">Reset Cart</button>
            </form>

            <!-- Payment Button -->
            <a id="payBtn" href="/payment" class="btn btn-success mt-3 w-100">Proceed to Payment</a>

            <form action="/logout" method="POST" class="mt-3">
                <button class="btn btn-danger w-100">Logout</button>
            </form>

        </div>
    </div>


    <script>
        // Fetch cart items from server
        fetch("/cartdata")
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#cartTable tbody");
                const payBtn = document.getElementById("payBtn");
                let total = 0;

                // Disable or enable payment button
                if (data.items.length === 0) {
                    payBtn.classList.add("disabled-btn");
                } else {
                    payBtn.classList.remove("disabled-btn");
                }

                // Fill table
                data.items.forEach(item => {
                    const subtotal = item.price * item.quantity;
                    total += subtotal;

                    const row = `
                        <tr>
                            <td>${item.name}</td>
                            <td>${item.price}</td>
                            <td>${item.quantity}</td>
                            <td>${subtotal}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

                document.getElementById("totalAmount").innerText = data.billingAmount;
            });
    </script>

</body>

</html>
