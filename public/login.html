<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-card {
      width: 380px;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-custom {
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      padding: 10px;
      background: #6a11cb;
      border: none;
    }

    .btn-custom:hover {
      background: #5612a8;
    }

    .signup-text {
      text-align: center;
      margin-top: 12px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

</head>

<body>

  <div class="login-card">
    <h2>ABC MART</h2>
    <h4 style="text-align: center;">Sign in</h4>

    <!-- Error box -->
    <div id="errorBox"></div>

    <form action="/login" method="POST">
      <input class="form-control" name="username" placeholder="Username" required><br>
      <input class="form-control" name="password" type="password" placeholder="Password" required><br>

      <button class="btn btn-custom text-white">Login</button>
    </form>

    <p class="signup-text">
      Don't have an account?
      <a href="/signup" style="text-decoration:none;">Signup</a>
    </p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    if (params.get("error")) {
      document.getElementById("errorBox").innerHTML = `
      <div class="alert alert-danger p-2 text-center">
        Invalid username or password!
      </div>
    `;
    }
  </script>

</body>

</html>
