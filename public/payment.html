<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #52057b, #892cdc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 20px;
        }

        .payment-box {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
            animation: fadeIn 1s ease-in-out;
            color: black;
        }

        .payment-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 10px;
        }

        .btn-purple {
            background: #6a00f4;
            color: white;
            font-weight: 600;
            border-radius: 12px;
            padding: 10px 20px;
            width: 100%;
            transition: 0.2s;
        }

        .btn-purple:hover {
            background: #4c00b5;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to   { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body>

<div class="payment-box">
    <div class="payment-icon">âœ”</div>

    <h2>Payment Successful</h2>
    <p class="mt-2">Thank you for shopping with us!</p>

    <a href="/dashboard" class="btn btn-purple mt-4">Back to Dashboard</a>
    <form action="/logout" method="POST" class="mt-3">
      <button class="btn btn-danger w-100">Logout</button>
    </form>

</div>

</body>
</html>
