<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .signup-card {
      width: 380px;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease-in-out;
    }

    .signup-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-custom {
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      padding: 10px;
      background: #ff416c;
      border: none;
      color: white;
      margin-top: 10px;
    }

    .btn-custom:hover {
      background: #e53a60;
    }

    .login-text {
      text-align: center;
      margin-top: 12px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>
<body>

  <div class="signup-card">
    <h2>Create Account</h2>

    <!-- SHOW ERROR MESSAGES -->
    <div id="errorBox" class="text-danger text-center mb-2"></div>

    <form action="/signup" method="POST">
      <input class="form-control" name="username" placeholder="Username" required><br>
      <input class="form-control" name="password" type="password" placeholder="Password" required><br>
      <input class="form-control" name="confirmPassword" type="password" placeholder="Confirm Password" required><br>

      <!-- ⭐️ SIGNUP BUTTON IS HERE ⭐️ -->
      <button class="btn btn-custom">Signup</button>
    </form>

    <p class="login-text">
      Already have an account?
      <a href="/login" style="text-decoration:none;">Login</a>
    </p>
  </div>

  <!-- Error handling from URL -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const err = params.get("error");

    if (err === "UserExists") {
      document.getElementById("errorBox").innerText = "Username already taken!";
    }
    if (err === "PasswordMismatch") {
      document.getElementById("errorBox").innerText = "Passwords do not match!";
    }
    if (err === "WeakPassword") {
      document.getElementById("errorBox").innerText = "Password must be 8+ chars, include number, symbol and uppercase.";
    }
  </script>

</body>
</html>
